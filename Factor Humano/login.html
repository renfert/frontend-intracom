<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema RH</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!--! Datatable Libraries -->
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <!--! Bootstrap Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!--! Sweet Alert Libraries -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--! Resources -->
    <!-- <script src="functions/functions.js"></script>
    <script src="functions/employeesFunctions.js"></script> -->
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="icon" type="image/png" href="src/logoFH.png">
    <script src="functions/login.js"></script>

</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icons"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icons"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>

            </form>
        </div>
        <div class="form-container sign-in">
            <div id="divLogin">

                <h1>Iniciar Sesión</h1>
                <p>Porfavor escribe en los siguientes recuadros el nombre de tu cuenta y tu contraseña </p>
                <input id="txtUser" placeholder="Usuario">
                <input id="txtPass" type="password" placeholder="Contraseña">
                <button id="btnLogIn">Acceder</button>
            </div>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">

                </div>
                <div class="whiteBrdr">
                    <img id="logoFH" src="src/logoFH.png" alt="factorhlogo">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
